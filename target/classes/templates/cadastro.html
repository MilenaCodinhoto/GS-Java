<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Cadastro • MenteNeural')"></head>

<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container d-flex justify-content-center" style="min-height: 75vh;">
    <div class="card p-4" style="max-width: 480px; width: 100%; margin-top: 50px;">

        <h1 class="title mb-1" style="font-size: 24px;">
            Criar conta
        </h1>
        <p class="subtitle mb-4">
            Cadastre-se para começar a acompanhar seu bem-estar emocional no trabalho.
        </p>

        <div th:if="${erro}"
             class="alert alert-danger py-2 px-3 mb-3"
             th:text="${erro}">
        </div>

        <form th:action="@{/cadastro}" th:object="${form}" method="post">

            <div class="mb-3">
                <label class="form-label fw-medium">Nome completo</label>
                <input th:field="*{nome}"
                       type="text"
                       class="form-control"
                       placeholder="Seu nome"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-medium">E-mail corporativo</label>
                <input th:field="*{email}"
                       type="email"
                       class="form-control"
                       placeholder="voce@empresa.com"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-medium">Cargo</label>
                <input th:field="*{cargo}"
                       type="text"
                       class="form-control"
                       placeholder="Ex.: Analista, Desenvolvedora..."
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-medium">Empresa</label>
                <select th:field="*{empresaId}"
                        class="form-select"
                        required>
                    <option value="">Selecione sua empresa...</option>

                    <option th:each="e : ${empresas}"
                            th:value="${e.id}"
                            th:text="${e.nome}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-medium">Senha</label>
                <input th:field="*{senha}"
                       type="password"
                       class="form-control"
                       placeholder="Crie uma senha"
                       required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-medium">Confirmar senha</label>
                <input th:field="*{confirmarSenha}"
                       type="password"
                       class="form-control"
                       placeholder="Repita a senha"
                       required>
            </div>

            <button type="submit"
                    class="btn btn-primary w-100">
                Criar conta e entrar
            </button>

            <p class="text-center mt-3 mb-0" style="font-size: 0.85rem; color:#6C6C70;">
                Já tem conta?
                <a href="/login" class="fw-semibold" style="color:#4B7BD8;text-decoration:none;">
                    Entrar
                </a>
            </p>

        </form>
    </div>
</div>

<style>
    input.form-control:focus,
    select.form-select:focus {
        border-color: #A7C7E7 !important;
        background: #F8FBFF !important;
        box-shadow: 0 0 0 3px rgba(167,199,231,0.35);
    }
</style>

</body>
</html>
