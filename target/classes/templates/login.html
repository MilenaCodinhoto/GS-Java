<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Entrar • MenteNeural')"></head>

<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container d-flex justify-content-center" style="min-height: 75vh;">
    <div class="card p-4" style="max-width: 420px; width: 100%; margin-top: 60px;">

        <h1 class="title mb-1" style="font-size: 26px;">
            Bem-vindo(a) ao MenteNeural
        </h1>

        <p class="subtitle mb-4">
            Acesse com seu e-mail corporativo para acompanhar seu bem-estar emocional.
        </p>

        <!-- Mensagem de erro -->
        <div th:if="${erro}"
             class="alert alert-danger fw-semibold py-2 px-3 mb-4"
             th:text="${erro}">
        </div>

        <form th:action="@{/login}" th:object="${loginForm}" method="post">

            <!-- Campo Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">
                    E-mail corporativo
                </label>
                <input type="email"
                       th:field="*{email}"
                       class="form-control"
                       placeholder="voce@empresa.com"
                       required>
            </div>

            <!-- Campo Senha -->
            <div class="mb-4">
                <label class="form-label fw-semibold">
                    Senha
                </label>
                <input type="password"
                       th:field="*{senha}"
                       class="form-control"
                       placeholder="Digite sua senha"
                       required>
            </div>

            <!-- Botão Entrar -->
            <button type="submit" class="btn btn-primary w-100 py-2" style="font-size: 1rem;">
                Entrar
            </button>

            <!-- Link Criar Conta -->
            <p class="text-center mt-3 mb-0" style="font-size: 0.9rem; color: var(--mn-muted);">
                Ainda não tem conta?
                <a href="/cadastro" class="fw-semibold" style="color:#4B7BD8;">
                    Criar conta
                </a>
            </p>
        </form>
    </div>
</div>

<style>
    input.form-control:focus {
        border-color: #A7C7E7 !important;
        background: #F8FBFF !important;
        box-shadow: 0 0 0 3px rgba(167,199,231,0.35);
    }
</style>

</body>
</html>
