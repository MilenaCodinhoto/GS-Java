<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">MenteNeural</title>

    <style>
        :root {
            --mn-bg: #f9fafb;
            --mn-surface: #ffffff;
            --mn-border: #e5e7eb;
            --mn-text: #111827;
            --mn-muted: #6b7280;
            --mn-accent: #4f46e5;
            --mn-accent-soft: #eef2ff;
            --mn-radius-lg: 18px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
        }

        body {
            background: var(--mn-bg);
            color: var(--mn-text);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .card {
            background: var(--mn-surface);
            border-radius: var(--mn-radius-lg);
            border: 1px solid var(--mn-border);
            padding: 24px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.03);
        }

        .title {
            font-weight: 600;
            color: var(--mn-text);
        }

        .subtitle {
            margin-top: 6px;
            font-size: 0.95rem;
            color: var(--mn-muted);
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: var(--mn-accent);
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.25);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(79, 70, 229, 0.35);
        }

        .muted {
            color: var(--mn-muted);
            font-size: 0.9rem;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--mn-accent-soft);
            color: var(--mn-accent);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .mn-navbar {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(249, 250, 251, 0.96);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--mn-border);
        }

        .mn-navbar-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .mn-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .mn-brand-pill {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: var(--mn-accent-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--mn-accent);
        }

        .mn-nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--mn-muted);
        }

        .mn-nav-links a {
            padding: 6px 2px;
            border-bottom: 2px solid transparent;
        }

        .mn-nav-links a:hover {
            color: var(--mn-text);
            border-bottom-color: var(--mn-border);
        }

        .mn-nav-cta {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .mn-nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>
<header th:fragment="navbar" class="mn-navbar">
    <div class="mn-navbar-inner">
        <a href="/" class="mn-brand">
            <div class="mn-brand-pill">MN</div>
            <span>MenteNeural</span>
        </a>

        <nav class="mn-nav-links">
            <a th:href="@{/}">Início</a>
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/ui/humores}">Registros</a>
            <a th:href="@{/sobre}">Sobre</a>
        </nav>

        <div class="mn-nav-cta">
            <!-- Usuário logado -->
            <span class="pill"
                  th:if="${session.colabLogado} != null"
                  th:text="${'Olá, ' + session.colabLogado.nome}">
                Logado
            </span>

            <!-- Se NÃO estiver logado, mostra Entrar -->
            <a th:if="${session.colabLogado} == null"
               th:href="@{/login}"
               class="btn-primary"
               style="padding:8px 16px;font-size:0.85rem;box-shadow:none;">
                Entrar
            </a>

            <!-- Se estiver logado, mostra Sair -->
            <a th:if="${session.colabLogado} != null"
               th:href="@{/logout}"
               class="muted">
                Sair
            </a>
        </div>
    </div>
</header>
</body>
</html>
