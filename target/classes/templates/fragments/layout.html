<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">MenteNeural</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    <style>
        :root {
            --mn-bg: #f9fafb;
            --mn-surface: #ffffff;
            --mn-border: #e5e7eb;
            --mn-text: #111827;
            --mn-muted: #6b7280;
            --mn-accent: #4f46e5;
            --mn-accent-soft: #eef2ff;
            --mn-radius-lg: 18px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
        }

        body {
            background: var(--mn-bg);
            color: var(--mn-text);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Deixa o card bonito, mas agora podemos usar .card do Bootstrap junto */
        .card {
            background: var(--mn-surface);
            border-radius: var(--mn-radius-lg);
            border: 1px solid var(--mn-border);
            padding: 24px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.03);
        }

        .title {
            font-weight: 600;
            color: var(--mn-text);
        }

        .subtitle {
            margin-top: 6px;
            font-size: 0.95rem;
            color: var(--mn-muted);
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 14px;
            border-radius: 999px;
            border: none;
            background: var(--mn-accent);
            color: #ffffff;
            font-size: 0.92rem;
            font-weight: 500;
            cursor: pointer;

            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.25);

            transition: transform 0.15s ease,
                        box-shadow 0.15s ease,
                        background 0.15s ease;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(79, 70, 229, 0.35);
        }


        .muted {
            color: var(--mn-muted);
            font-size: 0.9rem;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--mn-accent-soft);
            color: var(--mn-accent);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .mn-navbar {
            position: sticky;
            top: 0;
            z-index: 1040;
            background: rgba(249, 250, 251, 0.96);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--mn-border);
        }

        .mn-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .mn-brand-pill {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: var(--mn-accent-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--mn-accent);
        }

        .mn-nav-links .nav-link {
            font-size: 0.9rem;
            color: var(--mn-muted);
            padding-bottom: 4px;
            border-bottom: 2px solid transparent;
        }

        .mn-nav-links .nav-link:hover {
            color: var(--mn-text);
            border-bottom-color: var(--mn-border);
        }

        .mn-nav-cta {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
<header th:fragment="navbar" class="mn-navbar">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo / marca -->
            <a class="navbar-brand mn-brand" th:href="@{/}">
                <div class="mn-brand-pill">MN</div>
                <span>MenteNeural</span>
            </a>

            <!-- Botão mobile -->
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#mnNavbarContent"
                    aria-controls="mnNavbarContent" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links + CTA -->
            <div class="collapse navbar-collapse" id="mnNavbarContent">
                <ul class="navbar-nav ms-auto mn-nav-links align-items-lg-center gap-lg-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ui/humores}">Registros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sobre}">Sobre</a>
                    </li>
                </ul>

                <div class="mn-nav-cta ms-lg-3 mt-3 mt-lg-0">
                    <!-- Usuário logado -->
                    <span class="pill"
                          th:if="${session.colabLogado} != null"
                          th:text="${'Olá, ' + session.colabLogado.nome}">
                        Logado
                    </span>

                    <!-- Se NÃO estiver logado, mostra Entrar -->
                    <a th:if="${session.colabLogado} == null"
                       th:href="@{/login}"
                       class="btn btn-primary btn-sm">
                        Entrar
                    </a>

                    <!-- Se estiver logado, mostra Sair -->
                    <a th:if="${session.colabLogado} != null"
                       th:href="@{/logout}"
                       class="muted">
                        Sair
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
