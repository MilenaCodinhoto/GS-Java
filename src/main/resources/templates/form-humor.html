<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Novo registro de humor • MenteNeural')}"></head>

<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<section class="py-4 py-md-5">
    <div class="container">

        <div class="card p-4" style="max-width: 520px; margin: 0 auto;">

            <h1 class="title mb-1" style="font-size: 1.4rem;">Novo registro de humor</h1>
            <p class="subtitle mb-3">
                Como você está se sentindo agora? Esse registro ajuda a acompanhar sua jornada emocional no trabalho.
            </p>

            <div th:if="${erro}"
                 class="alert alert-danger py-2 px-3 mb-3"
                 th:text="${erro}">
            </div>

            <form th:action="@{/ui/humores}"
                  th:object="${registroHumor}"
                  method="post"
            >

                <div class="mb-3">
                    <label class="form-label fw-medium">
                        Nível de humor
                    </label>

                    <p class="subtitle mb-2" style="font-size:0.85rem;">
                        De 1 a 5, sendo 1 muito ruim e 5 excelente.
                    </p>

                    <div class="d-flex flex-wrap gap-3">

                        <label class="form-check-label d-flex align-items-center gap-1">
                            <input class="form-check-input"
                                   type="radio"
                                   th:field="*{nivelHumor}"
                                   value="1"> 1
                        </label>

                        <label class="form-check-label d-flex align-items-center gap-1">
                            <input class="form-check-input"
                                   type="radio"
                                   th:field="*{nivelHumor}"
                                   value="2"> 2
                        </label>

                        <label class="form-check-label d-flex align-items-center gap-1">
                            <input class="form-check-input"
                                   type="radio"
                                   th:field="*{nivelHumor}"
                                   value="3"> 3
                        </label>

                        <label class="form-check-label d-flex align-items-center gap-1">
                            <input class="form-check-input"
                                   type="radio"
                                   th:field="*{nivelHumor}"
                                   value="4"> 4
                        </label>

                        <label class="form-check-label d-flex align-items-center gap-1">
                            <input class="form-check-input"
                                   type="radio"
                                   th:field="*{nivelHumor}"
                                   value="5"> 5
                        </label>

                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-medium">
                        Observação (opcional)
                    </label>
                    <textarea th:field="*{observacao}"
                              class="form-control"
                              rows="4"
                              placeholder="Quer anotar algo sobre como está se sentindo?"
                              style="resize: vertical;"></textarea>
                </div>

                <div class="d-flex justify-content-between mt-3">

                    <a href="/ui/humores"
                       class="muted"
                       style="font-size:0.9rem; text-decoration:none;">
                        Voltar para lista
                    </a>

                    <button type="submit" class="btn btn-primary">
                        Salvar registro
                    </button>

                </div>

            </form>
        </div>

    </div>
</section>

</body>
</html>
